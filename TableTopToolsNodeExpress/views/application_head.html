<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <%- include layout_header.html %>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        function resizeOnToolkitToggle() {
            var toolbox = document.getElementById("toolBox");
            var content = document.getElementById("contentBody");
            if (toolbox.className == 'col-sm-2') {
                toolbox.className = 'col-sm-1';
                content.className = 'col-sm-11';
            } else {
                toolbox.className = 'col-sm-2';
                content.className = 'col-sm-10';
            }

        }
    </script>
    <title>TableTop.tools</title>
</head>
<body>
    <div style="background-color:ghostwhite;width:100%">
        <div class="row">
            <div class="col-sm-12">
                <%- include layout_navbar.html %>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" id="toolBox">
                <button data-toggle="collapse" data-target="#toolkit" onclick="resizeOnToolkitToggle()">toolkit open/close</button>
                <div id="toolkit" class="collapse in">
                    <%- include toolkit_body.html %>
                </div>
            </div>
            <div class="col-sm-10" id="contentBody">
